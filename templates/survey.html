<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankieta Głosowa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f2f5f9;
            overflow-x: hidden;
            color: #333;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/static/images/back.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: white; /* Jasny pastelowy niebieski */
            color: #BFD8E9;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #A6CDE6; /* Nieco ciemniejszy pastelowy niebieski */
            color: white;
        }

        /* Survey Section */
        .survey {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            background: white;
            margin-top: -50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .survey h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #4a4f91;
        }

        /* Ankieta */
        .survey-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px 30px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #9abfd9;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            border: 1px solid #e4e8f3;
            border-radius: 12px;
            background: #f9faff;
            color: #8f9398;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #6b78c6;
            box-shadow: 0 0 8px rgba(107, 120, 198, 0.2);
            outline: none;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            color: white;
            background: #BFD8E9; /* Jasny pastelowy niebieski */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #A6CDE6; /* Nieco ciemniejszy pastelowy niebieski */
            box-shadow: 0 6px 20px rgba(107, 120, 198, 0.3);
        }

        .footer {
            text-align: center;
            font-size: 13px;
            color: #aaa;
            margin-top: 20px;
        }

        .footer a {
            color: #6b78c6;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Witaj w Ankiecie!</h1>
        <p>Pomóż nam lepiej zrozumieć Twoje potrzeby, wypełniając poniższą ankietę.</p>
        <button class="btn-primary" onclick="document.getElementById('survey').scrollIntoView({ behavior: 'smooth' });">Rozpocznij</button>
    </section>

    <!-- Survey Section -->
    <section id="survey" class="survey">
        <div class="survey-container">
            <div class="survey-header">
                <h1>Wypełnij ankietę</h1>
                <p> Prosimy o wypełnienie poniższego formularza.</p>
            </div>
            <form method="POST" action="/test">
                <div class="form-group">
                    <label for="age">Wiek:</label>
                    <input type="number" id="age" name="age" min="18" max="120" placeholder="Podaj swój wiek" required>
                </div>
                <div class="form-group">
                    <label for="gender">Płeć:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Wybierz płeć</option>
                        <option value="Kobieta">Kobieta</option>
                        <option value="Mężczyzna">Mężczyzna</option>
                        <option value="Wolę nie podawać">Wolę nie podawać</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mood">Określ swój dzisiejszy nastrój:</label>
                    <select id="mood" name="mood" required>
                        <option value="" disabled selected>Wybierz nastrój</option>
                        <option value="Spokojny">Spokojny</option>
                        <option value="Podekscytowany">Podekscytowany</option>
                        <option value="Smutny">Smutny</option>
                        <option value="Zaniepokojony">Zaniepokojony</option>
                        <option value="Sfrustrowany">Sfrustrowany</option>
                        <option value="Zmęczony">Zmęczony</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Wyślij</button>
            </form>
        </div>
    </section>
</body>
</html>
